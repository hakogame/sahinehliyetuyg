<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafik Testi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2563eb;
        --secondary: #1e3a8a;
        --bg1: #020617;
        --bg2: #0f172a;
        --card: #ffffff;
        --text: #0f172a;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #facc15;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        animation: bgMove 12s infinite alternate;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* HEADER */

      .top-bar {
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .top-bar h2 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .top-bar a {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      .top-bar a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* CONTAINER */

      .quiz-container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* AD */

      .ad-area {
        background: white;
        border-radius: 14px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      /* CARD */

      .card {
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: cardPop 0.4s ease;
      }

      @keyframes cardPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h2 {
        font-size: 17px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* IMAGE */

      .question-img {
        width: 100%;
        border-radius: 14px;
        margin: 12px 0;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* OPTIONS */

      #options button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 500;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.25s;
      }

      #options button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .correct {
        background: linear-gradient(135deg, #22c55e, #16a34a) !important;
        color: white;
      }

      .wrong {
        background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        color: white;
      }

      /* INFO */

      #infoBox {
        display: none;
        background: #fffbeb;
        border-left: 5px solid var(--warning);
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 14px;
        animation: fadeUp 0.4s;
      }

      /* NAV */

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .nav-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <header class="top-bar">
      <h2>≈ûahin Ehliyet</h2>
      <a href="katagoriler.html">‚¨Ö Kategorilere D√∂n</a>
    </header>

    <div class="quiz-container">
      <div class="ad-area">üì¢ REKLAM ALANI</div>

      <div class="card">
        <h2 id="questionText"></h2>

        <img id="questionImg" class="question-img" style="display: none" />

        <div id="options"></div>

        <div id="infoBox"></div>

        <div class="nav-buttons">
          <button id="prevBtn">‚¨Ö Geri</button>
          <button id="nextBtn">ƒ∞leri ‚û°</button>
        </div>
      </div>
    </div>

    <script>
      let currentQuestion = 0;
      let userAnswers = Array(10).fill(null);

      const questions = [
        {
          text: "≈ûekildeki kara yoluna ne ad verilir?",
          image: "2-subat-2013-ehliyet-sinavi-soru-1.png",
          options: [
            "Baƒülantƒ± yolu",
            "ƒ∞ki y√∂nl√º kara yolu",
            "Tek y√∂nl√º kara yolu",
            "B√∂l√ºnm√º≈ü kara yolu",
          ],
          correct: 1,
          explanation:
            "Bu yol √ºzerinde ara√ßlar her iki y√∂nde de seyredebildiƒüi i√ßin iki y√∂nl√º kara yolu olarak adlandƒ±rƒ±lƒ±r.",
        },
        {
          text: "Bir aracƒ±n yolcu indirmek amacƒ±yla kƒ±sa s√ºreli durdurulmasƒ±na ne denir?",
          options: ["Durma", "Bekleme", "Duraklama", "Park etme"],
          correct: 2,
          explanation:
            "Yolcu indirip bindirmek i√ßin kƒ±sa s√ºreli yapƒ±lan durdurmalara duraklama denir.",
        },
        {
          text: "Yaralƒ± veya acil hasta ta≈üƒ±yan √∂zel ara√ß s√ºr√ºc√ºleri, ge√ßi≈ü √ºst√ºnl√ºƒü√º hakkƒ±nƒ± nasƒ±l kullanabilirler?",
          options: [
            "G√∂zc√º bulundurarak",
            "Tepe lambasƒ± taktƒ±rarak",
            "Sesli ve ƒ±≈üƒ±klƒ± uyarƒ± vererek",
            "Eskort e≈üliƒüinde",
          ],
          correct: 2,
          explanation:
            "Acil durumlarda ge√ßi≈ü √ºst√ºnl√ºƒü√º, siren ve tepe lambasƒ± gibi sesli ve ƒ±≈üƒ±klƒ± uyarƒ±larla kullanƒ±lƒ±r.",
        },
        {
          text: "≈ûekildeki trafik i≈üareti neyi bildirir?",
          image: "2-subat-2013-ehliyet-sinavi-soru-7.png",
          options: [
            "Otob√ºs yolu",
            "Otob√ºs park yeri",
            "Otob√ºs giremez",
            "Otob√ºslere hƒ±z sƒ±nƒ±rƒ±",
          ],
          correct: 2,
          explanation:
            "Bu i≈üaret, otob√ºslerin bu yola girmesinin yasak olduƒüunu bildirir.",
        },
        {
          text: "≈ûekildeki trafik i≈üareti g√∂r√ºl√ºnce ne yapƒ±lƒ±r?",
          image: "2-subat-2013-ehliyet-sinavi-soru-5.png",
          options: [
            "Hƒ±z azaltƒ±lƒ±r",
            "Hƒ±z artƒ±rƒ±lƒ±r",
            "Sola sinyal verilir",
            "Hƒ±z sabit tutulur",
          ],
          correct: 0,
          explanation:
            "Bu i≈üaret tehlikeye kar≈üƒ± s√ºr√ºc√ºn√ºn hƒ±zƒ±nƒ± azaltƒ±p dikkatli olmasƒ±nƒ± ister.",
        },
        {
          text: "Yaya ve okul ge√ßitlerine yakla≈üan s√ºr√ºc√ºler i√ßin hangisi yanlƒ±≈ütƒ±r?",
          options: [
            "Yava≈ülamak",
            "Yayayƒ± ikaz etmek",
            "Ge√ßi≈ü hakkƒ± vermek",
            "G√∂revliye uymak",
          ],
          correct: 1,
          explanation:
            "Yayalar ikaz edilmez, aksine yayalara ilk ge√ßi≈ü hakkƒ± tanƒ±nƒ±r.",
        },
        {
          text: "Hangi durumda aracƒ±n tescil belgesi ge√ßersiz olur?",
          options: [
            "Muayene gecikirse",
            "Bakƒ±m yapƒ±lmazsa",
            "Teknik deƒüi≈üiklik yapƒ±lƒ±rsa",
            "Ara√ßta yoksa",
          ],
          correct: 2,
          explanation:
            "Ara√ß √ºzerinde izin alƒ±nmadan yapƒ±lan teknik deƒüi≈üiklikler tescil belgesini ge√ßersiz kƒ±lar.",
        },
        {
          text: "≈ûekildeki kontrols√ºz kav≈üakta ilk ge√ßi≈ü hakkƒ± hangi ara√ßtadƒ±r?",
          image: "2-subat-2013-ehliyet-sinavi-soru-16.png",
          options: ["At arabasƒ±", "Otomobil", "Motosiklet", "Kamyonet"],
          correct: 1,
          explanation:
            "Kontrols√ºz kav≈üaklarda saƒüdan gelen ara√ßlara yol verilir.",
        },
        {
          text: "B sƒ±nƒ±fƒ± s√ºr√ºc√º belgesi ile hangisi kullanƒ±lamaz?",
          options: ["Trakt√∂r", "Minib√ºs", "Kamyonet", "Motosiklet"],
          correct: 3,
          explanation:
            "Motosiklet kullanabilmek i√ßin A sƒ±nƒ±fƒ± s√ºr√ºc√º belgesi gerekir.",
        },
        {
          text: "ƒ∞≈üitme cihazƒ± kullanan s√ºr√ºc√ºler hangi belgeyle ara√ß kullanabilir?",
          options: ["G", "A1-A2", "C-D-E", "B (hususi)"],
          correct: 3,
          explanation:
            "Y√∂netmeliƒüe g√∂re gerekli ≈üartlarƒ± saƒülayanlar B sƒ±nƒ±fƒ± hususi ara√ß kullanabilir.",
        },
      ];

      const questionText = document.getElementById("questionText");
      const optionsDiv = document.getElementById("options");
      const infoBox = document.getElementById("infoBox");
      const questionImg = document.getElementById("questionImg");

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
        optionsDiv.innerHTML = "";
        infoBox.style.display = "none";

        if (q.image) {
          questionImg.src = q.image;
          questionImg.style.display = "block";
        } else {
          questionImg.style.display = "none";
        }

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          if (userAnswers[currentQuestion] !== null) {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add("correct");
            if (i === userAnswers[currentQuestion] && i !== q.correct)
              btn.classList.add("wrong");
          }

          btn.onclick = () => selectAnswer(i, btn);
          optionsDiv.appendChild(btn);
        });
      }

      function selectAnswer(i, btn) {
        if (userAnswers[currentQuestion] !== null) return;
        userAnswers[currentQuestion] = i;
        const q = questions[currentQuestion];

        document
          .querySelectorAll("#options button")
          .forEach((b) => (b.disabled = true));

        if (i === q.correct) {
          btn.classList.add("correct");
          setTimeout(nextQuestion, 700);
        } else {
          btn.classList.add("wrong");
          document
            .querySelectorAll("#options button")
            [q.correct].classList.add("correct");
          infoBox.textContent = q.explanation;
          infoBox.style.display = "block";
        }
      }

      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      }
      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      }
      function showResult() {
        let correct = 0;
        let wrong = 0;
        let empty = 0;

        userAnswers.forEach((answer, i) => {
          if (answer === null) {
            empty++;
          } else if (answer === questions[i].correct) {
            correct++;
          } else {
            wrong++;
          }
        });

        const total = questions.length;
        const successRate = Math.round((correct / total) * 100);

        document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>

      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
<p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>
      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
        function saveTestResult(testKey, correct, wrong, empty, success) {
          let user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            user = {
              nickname: "Misafir",
              tests: {},
            };
          }

          const percent = Math.round((correct / 10) * 100);
          let scorePercent = Math.round((correct / total) * 100);
          user.xp += scorePercent;

          localStorage.setItem("user", JSON.stringify(user));

          user.tests[testKey] = {
            correct,
            wrong,
            empty,
            percent,
          };

          localStorage.setItem("user", JSON.stringify(user));
        }
        saveTestResult("trafik-test-2", correct, wrong, empty, successRate);
      }

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;

      loadQuestion();
    </script>
  </body>
</html>
