<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şahin Ehliyet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js');
}
</script>

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: #0f2027;
}

/* Arka plan animasyonu */
.background {
    position: fixed;
    inset: 0;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    background-size: 300% 300%;
    animation: bgMove 10s infinite alternate;
    z-index: -1;
}

@keyframes bgMove {
    0% { background-position: left top; }
    100% { background-position: right bottom; }
}

/* Ana container */
.container {
    height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Başlık */
.title {
    font-size: 3.2rem;
    font-weight: 800;
    letter-spacing: 3px;
    margin-bottom: 20px;
}

/* Alt yazı */
.subtitle {
    font-size: 1.1rem;
    max-width: 500px;
    line-height: 1.6;
    opacity: 0.9;
    margin-bottom: 40px;
}

.subtitle span {
    color: #00eaff;
    font-weight: 600;
}

/* Buton */
.start-btn {
    text-decoration: none;
    background: linear-gradient(135deg, #00eaff, #0077ff);
    color: #fff;
    padding: 14px 36px;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 10px 25px rgba(0, 234, 255, 0.35);
}

.start-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(0, 234, 255, 0.6);
}

/* Mobil uyum */
@media (max-width: 600px) {
    .title {
        font-size: 2.5rem;
    }

    .subtitle {
        font-size: 1rem;
    }

    .start-btn {
        width: 100%;
        max-width: 280px;
    }
}

</style>
<body>

    <div class="background"></div>

    <main class="container">
        <h1 class="title">ŞAHİN<br>EHLİYET</h1>

        <p class="subtitle">
            En güncel ehliyet sınavları, deneme testleri ve  
            konu anlatımları ile sınava <span>hazır ol!</span>
        </p>

        <a href="katagoriler.html" class="start-btn">Hemen Başla</a>
    </main>

</body>
</html>
