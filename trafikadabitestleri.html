    <style>
      /* === AYNI TASARIM === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f6f9fc, #eef3f8);
        min-height: 100vh;
        color: #222;
      }

      /* HEADER */
      .top-bar {
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        color: white;
        padding: 18px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .top-bar h2 {
        font-size: 26px;
      }

      .top-bar a {
        display: inline-block;
        margin: 6px 5px 0;
        padding: 8px 18px;
        background: white;
        color: #1f4037;
        border-radius: 20px;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .top-bar a:hover {
        background: #e8fff6;
        transform: scale(1.05);
      }

      /* CONTAINER */
      .container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* HEADER BOX */
      .header {
        background: white;
        border-radius: 20px;
        padding: 22px;
        margin-bottom: 18px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        animation: slideDown 0.7s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header h2 {
        text-align: center;
        margin-bottom: 12px;
        color: #1f4037;
      }

      .header p {
        font-size: 15px;
        line-height: 1.7;
        color: #444;
        text-align: center;
      }

      /* TEST LIST */
      .test-list {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      /* TEST CARD */
      .test-btn {
        background: white;
        border-radius: 18px;
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        color: #222;
        font-weight: 600;
        font-size: 17px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        transition: 0.35s;
        position: relative;
        overflow: hidden;
      }

      .test-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #99f2c8, #1f4037);
        opacity: 0;
        transition: 0.3s;
      }

      .test-btn * {
        position: relative;
        z-index: 2;
      }

      .test-btn:hover::before {
        opacity: 0.12;
      }

      .test-btn:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.18);
      }

      /* COMPLETED */
      .test-btn.completed {
        background: #e9f7ec;
        border: 2px solid #2ecc71;
        color: #1b5e20;
        pointer-events: none;
      }

      .test-btn.completed::after {
        content: "âœ“ Ã‡Ã–ZÃœLDÃœ";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: #2ecc71;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translateY(-50%) scale(1);
        }
        50% {
          transform: translateY(-50%) scale(1.1);
        }
        100% {
          transform: translateY(-50%) scale(1);
        }
      }
    </style>
  </head>

    <script>
      let user = JSON.parse(localStorage.getItem("user")) || { tests: {} };
