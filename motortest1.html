    <style>
      :root {
        --primary: #2563eb;
        --secondary: #1e3a8a;
        --bg1: #020617;
        --bg2: #0f172a;
        --card: #ffffff;
        --text: #0f172a;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #facc15;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        animation: bgMove 12s infinite alternate;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* HEADER */

      .top-bar {
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .top-bar h2 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .top-bar a {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      .top-bar a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* CONTAINER */

      .quiz-container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* AD */

      .ad-area {
        background: white;
        border-radius: 14px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      /* CARD */

      .card {
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: cardPop 0.4s ease;
      }

      @keyframes cardPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h2 {
        font-size: 17px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* IMAGE */

      .question-img {
        width: 100%;
        border-radius: 14px;
        margin: 12px 0;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* OPTIONS */

      #options button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 500;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.25s;
      }

      #options button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .correct {
        background: linear-gradient(135deg, #22c55e, #16a34a) !important;
        color: white;
      }

      .wrong {
        background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        color: white;
      }

      /* INFO */

      #infoBox {
        display: none;
        background: #fffbeb;
        border-left: 5px solid var(--warning);
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 14px;
        animation: fadeUp 0.4s;
      }

      /* NAV */

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .nav-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <header class="top-bar">
      <h2>≈ûahin Ehliyet</h2>

    <div class="quiz-container">

        <div class="nav-buttons">

          <button id="nextBtn">ƒ∞leri ‚û°</button>

      const questions = [

          image: "soru93.png",
          options: [
            "Alternat√∂r",
            "Fan motoru",
            "Mar≈ü motoru",
            "Silecek motoru",
          ],
          correct: 2,
          explanation:
            "Motorun ilk hareketini saƒülayarak √ßalƒ±≈ümasƒ±nƒ± ba≈ülatan par√ßa mar≈ü motorudur.",
        },

        {
          text: "Yaz aylarƒ±nda kƒ±≈ü lastiklerinin kullanƒ±lmasƒ± a≈üaƒüƒ±dakilerden hangisine neden olur?",
          options: [
            "Aracƒ±n maksimum hƒ±zƒ±nƒ±n artmasƒ±na",
            "Lastiklerin daha √ßabuk a≈üƒ±nmasƒ±na",
            "Fren sisteminin arƒ±zalanmasƒ±na",
            "Yakƒ±t t√ºketiminin azalmasƒ±na",
          ],
          correct: 1,
          explanation:
            "Kƒ±≈ü lastikleri sƒ±cak havada daha hƒ±zlƒ± yƒ±pranƒ±r ve kƒ±sa s√ºrede a≈üƒ±nƒ±r.",
        },

        {
          text: "Hareketin motordan tekerlere kadar iletilmesini saƒülayan g√º√ß aktarma organlarƒ±nƒ±n doƒüru sƒ±rasƒ± hangisidir?",
          options: [
            "≈ûaft-Kavrama-Vites-Diferansiyel-Aks",
            "Aks-Vites-Kavrama-Diferansiyel-≈ûaft",

          ],

            "Motor g√ºc√º sƒ±rasƒ±yla kavrama, vites kutusu, ≈üaft, diferansiyel ve aks ile tekerlere iletilir.",
        },

        {
          text: "≈ûekildeki ara√ß g√º√ß aktarma organlarƒ±nƒ±n adlarƒ± hangi se√ßenekte doƒüru verilmi≈ütir?",
          image: "37.png",
          options: [
            "I. ≈ûaft - II. Diferansiyel - III. Aks",
            "I. ≈ûaft - II. Aks - III. Diferansiyel",
            "I. Aks - II. Diferansiyel - III. ≈ûaft",
            "I. Diferansiyel - II. Aks - III. ≈ûaft",
          ],
          correct: 0,
          explanation:
            "≈ûekilde sƒ±rasƒ±yla ≈üaft, diferansiyel ve aks g√∂sterilmektedir.",
        },

        {
          text: "Kontak anahtarƒ± a√ßƒ±ldƒ±ƒüƒ±nda ak√º ≈üarj ikaz lambasƒ± yanmƒ±yorsa arƒ±za nerede olabilir?",
          image: "38.gif",
          options: [
            "Mar≈ü motorunda",
            "Soƒüutma fanƒ±nda",
            "Devir g√∂stergesinde",
            "ƒ∞kaz lambasƒ± ampul√ºnde",
          ],
          correct: 3,
          explanation: "Lamba yanmƒ±yorsa genellikle ampul arƒ±zalƒ±dƒ±r.",
        },

        {
          text: "Motor √ßalƒ±≈üƒ±r durumda iken tekrar mar≈ü yapƒ±lƒ±rsa ne olur?",
          options: [
            "Yaƒülama artar",
            "Motor yava≈ülar",
            "Mar≈ü di≈ülisi zarar g√∂r√ºr",
            "Motor hƒ±zlanƒ±r",
          ],
          correct: 2,
          explanation: "√áalƒ±≈üan motora mar≈ü yapmak mar≈ü di≈ülisine zarar verir.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi ara√ßta fazla yakƒ±t t√ºketimine sebep olur?",
          options: [
            "Bujilerin yeni olmasƒ±",
            "Yakƒ±t borularƒ±nƒ±n uzun olmasƒ±",
            "Yakƒ±t seviyesinin d√º≈ümesi",
            "Uygun olmayan lastik kullanƒ±lmasƒ±",
          ],
          correct: 3,
          explanation:
            "Uygun olmayan lastikler s√ºrt√ºnmeyi artƒ±rarak yakƒ±t t√ºketimini y√ºkseltir.",
        },

        {
          text: "Vites kutusundan gelen hareketi diferansiyele ileten par√ßa hangisidir?",
          image: "sss.jpg",
          options: ["≈ûaft", "Aks", "Volan", "Kavrama"],
          correct: 0,
          explanation:
            "≈ûaft, vites kutusu ile diferansiyel arasƒ±nda hareket iletimini saƒülar.",
        },

        {
          text: "Motor yaƒüƒ± kontrol edilirken nelere dikkat edilir?",
          options: [
            "√ñn taraf kalkƒ±k olmalƒ±",
            "Arka taraf kalkƒ±k olmalƒ±",
            "Ara√ß d√ºz zeminde olmalƒ±",
            "Ara√ß eƒüik olmalƒ±",
          ],
          correct: 2,
          explanation: "Doƒüru √∂l√ß√ºm i√ßin ara√ß d√ºz zeminde olmalƒ±dƒ±r.",
        },

        {
          text: "Arka camƒ±n rezistanslƒ± olmasƒ±nƒ±n amacƒ± nedir?",
          options: [
            "Camƒ±n patlamasƒ±nƒ± √∂nlemek",
            "Anten g√∂revi g√∂rmek",
            "Buƒüu ve donmayƒ± √∂nlemek",
            "Camƒ± g√º√ßlendirmek",
          ],
          correct: 2,
          explanation: "Rezistans, arka camdaki buƒüu ve buzlanmayƒ± giderir.",
        },
      ];

      const questionText = document.getElementById("questionText");
      const optionsDiv = document.getElementById("options");
      const infoBox = document.getElementById("infoBox");
      const questionImg = document.getElementById("questionImg");

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
        optionsDiv.innerHTML = "";
        infoBox.style.display = "none";

        if (q.image) {
          questionImg.src = q.image;
          questionImg.style.display = "block";
        } else {
          questionImg.style.display = "none";
        }

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          if (userAnswers[currentQuestion] !== null) {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add("correct");
            if (i === userAnswers[currentQuestion] && i !== q.correct)
              btn.classList.add("wrong");
          }

          btn.onclick = () => selectAnswer(i, btn);
          optionsDiv.appendChild(btn);
        });
      }

      function selectAnswer(i, btn) {
        if (userAnswers[currentQuestion] !== null) return;
        userAnswers[currentQuestion] = i;
        const q = questions[currentQuestion];

        document
          .querySelectorAll("#options button")
          .forEach((b) => (b.disabled = true));

        if (i === q.correct) {
          btn.classList.add("correct");
          setTimeout(nextQuestion, 700);
        } else {
          btn.classList.add("wrong");
          document
            .querySelectorAll("#options button")
            [q.correct].classList.add("correct");
          infoBox.textContent = q.explanation;
          infoBox.style.display = "block";
        }
      }

      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      }
      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      }
      function showResult() {
        let correct = 0;
        let wrong = 0;
        let empty = 0;

        userAnswers.forEach((answer, i) => {
          if (answer === null) {
            empty++;
          } else if (answer === questions[i].correct) {
            correct++;
          } else {
            wrong++;
          }
        });

        const total = questions.length;
        const successRate = Math.round((correct / total) * 100);

        document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>
       
      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
<p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>
      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
        function saveTestResult(testKey, correct, wrong, empty, success) {
          let user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            user = {
              nickname: "Misafir",
              tests: {},
            };
          }

          const percent = Math.round((correct / 10) * 100);
          let scorePercent = Math.round((correct / total) * 100);
          user.xp += scorePercent;

          localStorage.setItem("user", JSON.stringify(user));

          user.tests[testKey] = {
            correct,
            wrong,
            empty,
            percent,
          };

          localStorage.setItem("user", JSON.stringify(user));
        }
        saveTestResult("motor-test-1", correct, wrong, empty, successRate);
      }

      function finishTest(result) {
        const user = JSON.parse(localStorage.getItem("user")) || {};
        user.tests = user.tests || {};
        user.inProgress = user.inProgress || {};

        user.tests["motor-test-1"] = result; // yeni sonu√ß
        delete user.inProgress["motor-test-1"]; // yarƒ±m kalma durumu silinir

        localStorage.setItem("user", JSON.stringify(user));
      }

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;

      loadQuestion();
    </script>
  </body>
</html>
