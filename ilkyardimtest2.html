    <style>

      @keyframes bgMove {
        0% {

        100% {

      /* HEADER */

      .top-bar {
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);

      .top-bar h2 {

        margin-bottom: 6px;
      }

      .top-bar a {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      .top-bar a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* CONTAINER */

      .quiz-container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* AD */

      .ad-area {
        background: white;
        border-radius: 14px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      /* CARD */

      .card {
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: cardPop 0.4s ease;
      }

      @keyframes cardPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h2 {
        font-size: 17px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* IMAGE */

      .question-img {
        width: 100%;
        border-radius: 14px;
        margin: 12px 0;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* OPTIONS */

      #options button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 500;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.25s;
      }

      #options button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .correct {
        background: linear-gradient(135deg, #22c55e, #16a34a) !important;
        color: white;
      }

      .wrong {
        background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        color: white;
      }

      /* INFO */

      #infoBox {
        display: none;
        background: #fffbeb;
        border-left: 5px solid var(--warning);
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 14px;
        animation: fadeUp 0.4s;
      }

      /* NAV */

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .nav-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>

    <script>

      const questions = [

          options: ["110", "112", "115", "156"],
          correct: 1,
          explanation:
            "112 acil saƒülƒ±k yardƒ±m numarasƒ±dƒ±r. Kaza yerinde ilk yardƒ±m uygulayan ki≈üi, acil saƒülƒ±k yardƒ±mƒ± i√ßin 112 aranmalƒ±dƒ±r.",
        },

        {
          text: "Kaza sonucu v√ºcudun hangi kƒ±sƒ±mlarƒ±nda √ßƒ±kƒ±k g√∂r√ºlebilir?",
          options: [
            "Kafatasƒ± eklemlerinde",
            "Hareketli eklem yerlerinde",
            "Kƒ±sa kemiƒüin ortasƒ±nda",
            "Uzun kemiƒüin ortasƒ±nda",
          ],
          correct: 1,
          explanation:
            "√áƒ±kƒ±klar genellikle hareketli eklemlerde g√∂r√ºl√ºr. Diz, omuz ve dirsek en sƒ±k g√∂r√ºlen yerlerdir.",
        },

        {
          text: "Egzoz gazƒ± zehirlenmesi ile bayƒ±lan hastaya a≈üaƒüƒ±dakilerden hangisi uygulanƒ±r?",
          options: [
            "A√ßƒ±k havaya √ßƒ±karƒ±lƒ±r",
            "Yoƒüurt yedirilir",
            "Tuzlu su i√ßirilir",
            "Kusturulur",
          ],
          correct: 0,
          explanation:
            "Egzoz gazƒ± zehirlenmesinde hasta hemen temiz havaya √ßƒ±karƒ±lmalƒ±dƒ±r.",
        },

        {
          text: "B√∂brekler, insan v√ºcudundaki hangi sistemi olu≈üturan organlardandƒ±r?",
          options: [
            "Sinir sistemi",
            "Sindirim sistemi",
            "Dola≈üƒ±m sistemi",
            "Bo≈üaltƒ±m sistemi",
          ],
          correct: 3,
          explanation:
            "B√∂brekler v√ºcuttaki zararlƒ± maddeleri s√ºzerek bo≈üaltƒ±m sisteminin g√∂revini yapar.",
        },

        {
          text: "Saƒülƒ±klƒ± yeti≈ükin bir ki≈üinin dakikadaki solunum sayƒ±sƒ± ka√ßtƒ±r?",
          options: ["10 - 18", "12 - 20", "14 - 22", "16 - 24"],
          correct: 1,
          explanation:
            "Saƒülƒ±klƒ± bir yeti≈ükinde normal solunum sayƒ±sƒ± dakikada 12-20 arasƒ±ndadƒ±r.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi g√∂ƒü√ºs yaralanmasƒ± olan kazazedeye uygulanmaz?",
          options: [
            "A√ßƒ±k olan yarayƒ± temiz bir bezle kapatƒ±p basƒ±n√ß yapmadan sarmak",
            "Ayaklarƒ± y√ºksekte tutup sƒ±rt√ºst√º yatƒ±rmak",
            "Batan cisim varsa √ßƒ±karmamak",
            "Yarƒ± oturur duruma getirmek",
          ],
          correct: 1,
          explanation:
            "G√∂ƒü√ºs yaralanmasƒ± olan kazazedeye ayaklarƒ± y√ºksekte tutmak yerine yarƒ± oturur pozisyon vermek daha doƒürudur.",
        },

        {
          text: "A≈üaƒüƒ±daki durumlarƒ±n hangisinde egzoz gazƒ± daha fazla zarar verir?",
          options: [
            "Trafik ortamƒ±nda beklenildiƒüinde",
            "√ñndeki ara√ß s√ºrekli yakƒ±ndan takip edildiƒüinde",
            "T√ºnelde camlar kapalƒ± olarak ara√ß kullanƒ±ldƒ±ƒüƒ±nda",
            "Kapalƒ± garajda uzun s√ºre √ßalƒ±≈üan aracƒ±n egzozuna maruz kalƒ±ndƒ±ƒüƒ±nda",
          ],
          correct: 3,
          explanation:
            "Kapalƒ± alanlarda egzoz gazƒ± birikir ve zehirlenmeye neden olur.",
        },

        {
          text: "Ara√ßlarda ilk yardƒ±m √ßantasƒ± bulundurulmasƒ±nƒ±n amacƒ± a≈üaƒüƒ±dakilerden hangisidir?",
          options: [
            "Kazalarda ilk yardƒ±m i√ßin kullanmak",
            "Ara√ß muayenelerinde g√∂stermek",
            "Trafik denetimlerinde g√∂stermek",
            "Ara√ß donanƒ±mƒ±nƒ± tamamlamak",
          ],
          correct: 0,
          explanation:
            "ƒ∞lk yardƒ±m √ßantasƒ±, kazalarda yaralƒ±lara m√ºdahale etmek i√ßin bulundurulur.",
        },

        {
          text: "Sinir sistemine ait omurga kanalƒ± i√ßinde bulunan ve beyin ile v√ºcut arasƒ±nda baƒülantƒ± saƒülayan organ hangisidir?",
          options: ["Beyin", "Beyincik", "Omurilik", "Omurilik soƒüanƒ±"],
          correct: 2,
          explanation:
            "Omurilik, beyin ile v√ºcut arasƒ±ndaki sinir iletimini saƒülar.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi dƒ±≈ü kanamalarda yapƒ±lacak ilk yardƒ±m uygulamalarƒ±ndandƒ±r?",
          options: [
            "Uzuv kopmasƒ±nda turnike uygulamaktan ka√ßƒ±nƒ±lmasƒ±",
            "Kanama durmazsa ikinci bir bez koyarak basƒ±nƒ±n artƒ±rƒ±lmasƒ±",
            "Kanayan yere en uzak basƒ±n√ß noktasƒ±na baskƒ± uygulanmasƒ±",
            "Kanayan b√∂lgenin kalp hizasƒ±nƒ±n altƒ±na indirilmesi",
          ],
          correct: 1,
          explanation:
            "Kanama durmazsa √ºzerine yeni bez koyarak basƒ±n√ß artƒ±rƒ±lmalƒ±dƒ±r.",
        },
      ];

      const questionText = document.getElementById("questionText");
      const optionsDiv = document.getElementById("options");
      const infoBox = document.getElementById("infoBox");
      const questionImg = document.getElementById("questionImg");

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
        optionsDiv.innerHTML = "";
        infoBox.style.display = "none";

        if (q.image) {
          questionImg.src = q.image;
          questionImg.style.display = "block";
        } else {
          questionImg.style.display = "none";
        }

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          if (userAnswers[currentQuestion] !== null) {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add("correct");
            if (i === userAnswers[currentQuestion] && i !== q.correct)
              btn.classList.add("wrong");
          }

          btn.onclick = () => selectAnswer(i, btn);
          optionsDiv.appendChild(btn);
        });
      }

      function selectAnswer(i, btn) {
        if (userAnswers[currentQuestion] !== null) return;
        userAnswers[currentQuestion] = i;
        const q = questions[currentQuestion];

        document
          .querySelectorAll("#options button")
          .forEach((b) => (b.disabled = true));

        if (i === q.correct) {
          btn.classList.add("correct");
          setTimeout(nextQuestion, 700);
        } else {
          btn.classList.add("wrong");
          document
            .querySelectorAll("#options button")
            [q.correct].classList.add("correct");
          infoBox.textContent = q.explanation;
          infoBox.style.display = "block";
        }
      }

      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      }
      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      }
      function showResult() {
        let correct = 0;
        let wrong = 0;
        let empty = 0;

        userAnswers.forEach((answer, i) => {
          if (answer === null) {
            empty++;
          } else if (answer === questions[i].correct) {
            correct++;
          } else {
            wrong++;
          }
        });

        const total = questions.length;
        const successRate = Math.round((correct / total) * 100);

        document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>

      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
<p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>
      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
        function saveTestResult(testKey, correct, wrong, empty, success) {
          let user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            user = {
              nickname: "Misafir",
              tests: {},
            };
          }

          const percent = Math.round((correct / 10) * 100);
          let scorePercent = Math.round((correct / total) * 100);
          user.xp += scorePercent;

          localStorage.setItem("user", JSON.stringify(user));

          user.tests[testKey] = {
            correct,
            wrong,
            empty,
            percent,
          };

          localStorage.setItem("user", JSON.stringify(user));
        }
        saveTestResult("ilkyardim-test-2", correct, wrong, empty, successRate);
      }

      function finishTest(result) {
        const user = JSON.parse(localStorage.getItem("user")) || {};
        user.tests = user.tests || {};
        user.inProgress = user.inProgress || {};

        user.tests["ilkyardim-test-2"] = result; // yeni sonu√ß
        delete user.inProgress["ilkyardim-test-2"]; // yarƒ±m kalma durumu silinir

        localStorage.setItem("user", JSON.stringify(user));
      }

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;

      loadQuestion();
    </script>
  </body>
