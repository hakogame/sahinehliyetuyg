    <style>
      :root {
        --primary: #2563eb;
        --secondary: #1e3a8a;
        --bg1: #020617;
        --bg2: #0f172a;
        --card: #ffffff;
        --text: #0f172a;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #facc15;

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        animation: bgMove 12s infinite alternate;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* HEADER */

      .top-bar {
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .top-bar h2 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .top-bar a {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      .top-bar a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* CONTAINER */

      .quiz-container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* AD */

      .ad-area {
        background: white;
        border-radius: 14px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      /* CARD */

      .card {
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: cardPop 0.4s ease;
      }

      @keyframes cardPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h2 {
        font-size: 17px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* IMAGE */

      .question-img {
        width: 100%;
        border-radius: 14px;
        margin: 12px 0;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* OPTIONS */

      #options button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 500;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.25s;
      }

      #options button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .correct {
        background: linear-gradient(135deg, #22c55e, #16a34a) !important;
        color: white;
      }

      .wrong {
        background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        color: white;
      }

      /* INFO */

      #infoBox {
        display: none;
        background: #fffbeb;
        border-left: 5px solid var(--warning);
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 14px;
        animation: fadeUp 0.4s;
      }

      /* NAV */

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .nav-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <header class="top-bar">

      const questions = [

          image: "MOTOR2.gif",
          options: [

            "Motor devri d√º≈ü√ºr√ºl√ºr.",
            "Ara√ß s√ºr√ºlmeye devam edilir.",
            "Ara√ß durdurulur ve motor stop edilir.",
          ],
          correct: 3,
          explanation:
            "Yaƒülama sistemi arƒ±zasƒ± motorun zarar g√∂rmesine neden olabilir. Bu nedenle ara√ß hemen durdurulmalƒ± ve motor stop edilmelidir.",
        },

        {
          text: "Fanlƒ± soƒüutma sisteminde fanƒ± √ßalƒ±≈ütƒ±ran par√ßa a≈üaƒüƒ±dakilerden hangisidir?",
          options: [
            "Su pompasƒ±",
            "Vantilat√∂r kayƒ±≈üƒ±",
            "Mar≈ü motoru",
            "Fan motoru",
          ],
          correct: 3,
          explanation:
            "Fan, motor sƒ±caklƒ±ƒüƒ±nƒ± d√º≈ü√ºrmek i√ßin fan motoru tarafƒ±ndan √ßalƒ±≈ütƒ±rƒ±lƒ±r.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi vites kutusu ve diferansiyel yaƒülarƒ±nƒ±n azalmasƒ± sonucu olur?",
          options: [
            "Yaƒü sƒ±zƒ±ntƒ±larƒ±nƒ±n artmasƒ±",
            "Ses, s√ºrt√ºnme ve a≈üƒ±nmanƒ±n artmasƒ±",
            "Tekerleklere hareketin iletilememesi",
            "Vites deƒüi≈ütirmenin kolayla≈ümasƒ±",
          ],
          correct: 1,
          explanation:
            "Yaƒü azalƒ±rsa par√ßalar yeterince yaƒülanamaz, bu da s√ºrt√ºnme, ses ve a≈üƒ±nmanƒ±n artmasƒ±na neden olur.",
        },

        {
          text: "Aracƒ±n g√∂sterge panelinde ≈üekildeki uyarƒ± lambasƒ±nƒ±n yanƒ±yor olmasƒ± neyi bildirir?",
          image: "39.gif",
          options: [
            "Lastik basƒ±ncƒ±nƒ±n d√º≈ü√ºk olduƒüunu",
            "El freninin √ßekili olduƒüunu",
            "Sis lambalarƒ±nƒ±n yandƒ±ƒüƒ±nƒ±",
            "Fren balatalarƒ±nƒ±n bittiƒüini",
          ],
          correct: 3,
          explanation:
            "Bu uyarƒ± lambasƒ± fren balatalarƒ±nƒ±n a≈üƒ±ndƒ±ƒüƒ±nƒ± ve deƒüi≈ütirilmesi gerektiƒüini bildirir.",
        },

        {
          text: "D√∂rt zamanlƒ± benzinli motorlarda, zamanlarƒ±n olu≈üum sƒ±rasƒ± a≈üaƒüƒ±daki gibidir. Buna g√∂re, hangi zamanda yakƒ±t-hava karƒ±≈üƒ±mƒ± pistonla sƒ±kƒ±≈ütƒ±rƒ±lƒ±r?",
          image: "soru42.jpg",
          options: [
            "Emme zamanƒ±",
            "Sƒ±kƒ±≈ütƒ±rma zamanƒ±",
            "Ate≈üleme zamanƒ±",
            "Egzoz zamanƒ±",
          ],
          correct: 1,
          explanation:
            "Sƒ±kƒ±≈ütƒ±rma zamanƒ±nda piston yukarƒ± √ßƒ±karak yakƒ±t-hava karƒ±≈üƒ±mƒ±nƒ± sƒ±kƒ±≈ütƒ±rƒ±r.",
        },

        {
          text: "Yaƒümurlu havada, sileceklerin camƒ± yeteri kadar temiz silememesinin sebebi a≈üaƒüƒ±dakilerden hangisidir?",
          options: [
            "Havanƒ±n serin olmasƒ±",
            "Silecek lastiklerinin eskimesi",
            "Cam suyu seviyesinin azalmasƒ±",
            "Silecek motorunun yava≈ü √ßalƒ±≈ümasƒ±",
          ],
          correct: 1,
          explanation:
            "Silecek lastikleri eskidiƒüinde camƒ± tam temizleyemez ve iz bƒ±rakƒ±r.",
        },

        {
          text: "Ara√ß motorunun ilk √ßalƒ±≈ütƒ±rƒ±lmasƒ± esnasƒ±nda vites hangi konumda olmalƒ±dƒ±r?",
          options: ["Bo≈ü", "1. vites", "2. vites", "geri vites"],
          correct: 0,
          explanation:
            "Motor √ßalƒ±≈ütƒ±rƒ±lƒ±rken vitesin bo≈üta olmasƒ± aracƒ±n ani hareket etmesini √∂nler.",
        },

        {
          text: "Aracƒ±n g√∂sterge panelinde bulunan ≈üekildeki g√∂sterge s√ºr√ºc√ºye neyi bildirir?",
          image: "soru (24).png",
          options: [
            "Aracƒ±n hƒ±zƒ±nƒ±",
            "Yakƒ±t miktarƒ±nƒ±",
            "Motor sƒ±caklƒ±ƒüƒ±nƒ±",
            "Motor devir sayƒ±sƒ±nƒ±",
          ],
          correct: 3,
          explanation:
            "Bu g√∂sterge motorun dakikadaki devir sayƒ±sƒ±nƒ± (RPM) g√∂sterir.",
        },

        {
          text: "Yolun yapƒ±sƒ±ndan kaynaklanan titre≈üimleri √ºzerine alarak aracƒ±n rahat ve emniyetli bir ≈üekilde kullanƒ±lmasƒ±nƒ± saƒülayan sistem a≈üaƒüƒ±dakilerden hangisidir?",
          options: [
            "≈ûarj Sistemi",
            "Soƒüutma Sistemi",
            "S√ºspansiyon Sistemi",
            "Mar≈ü Sistemi",
          ],
          correct: 2,
          explanation:
            "S√ºspansiyon sistemi yol darbelerini emer ve s√ºr√º≈ü konforunu artƒ±rƒ±r.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi etkili bir frenleme yapƒ±lamamasƒ±na neden olur?",
          options: [
            "Hidrolik yaƒüƒ± seviyesinin y√ºksek olmasƒ±",
            "Fren pedal bo≈üluƒüunun az olmasƒ±",
            "Balatalarƒ±n ve fren sisteminin ƒ±slanmƒ±≈ü olmasƒ±",
            "Balans ayarƒ±nƒ±n iyi olmasƒ±",
          ],
          correct: 2,
          explanation:
            "Islak balatalar fren tutu≈üunu azaltƒ±r ve durma mesafesini uzatƒ±r.",
        },
      ];

      const questionText = document.getElementById("questionText");
      const optionsDiv = document.getElementById("options");
      const infoBox = document.getElementById("infoBox");
      const questionImg = document.getElementById("questionImg");

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
        optionsDiv.innerHTML = "";
        infoBox.style.display = "none";

        if (q.image) {
          questionImg.src = q.image;
          questionImg.style.display = "block";
        } else {
          questionImg.style.display = "none";
        }

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          if (userAnswers[currentQuestion] !== null) {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add("correct");
            if (i === userAnswers[currentQuestion] && i !== q.correct)
              btn.classList.add("wrong");
          }

          btn.onclick = () => selectAnswer(i, btn);
          optionsDiv.appendChild(btn);
        });
      }

      function selectAnswer(i, btn) {
        if (userAnswers[currentQuestion] !== null) return;
        userAnswers[currentQuestion] = i;
        const q = questions[currentQuestion];

        document
          .querySelectorAll("#options button")
          .forEach((b) => (b.disabled = true));

        if (i === q.correct) {
          btn.classList.add("correct");
          setTimeout(nextQuestion, 700);
        } else {
          btn.classList.add("wrong");
          document
            .querySelectorAll("#options button")
            [q.correct].classList.add("correct");
          infoBox.textContent = q.explanation;
          infoBox.style.display = "block";
        }
      }

      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      }
      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      }
      function showResult() {
        let correct = 0;
        let wrong = 0;
        let empty = 0;

        userAnswers.forEach((answer, i) => {
          if (answer === null) {
            empty++;
          } else if (answer === questions[i].correct) {
            correct++;
          } else {
            wrong++;
          }
        });

        const total = questions.length;
        const successRate = Math.round((correct / total) * 100);

        document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>

      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
<p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>
      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
        function saveTestResult(testKey, correct, wrong, empty, success) {
          let user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            user = {
              nickname: "Misafir",
              tests: {},
            };
          }

          const percent = Math.round((correct / 10) * 100);
          let scorePercent = Math.round((correct / total) * 100);
          user.xp += scorePercent;

          localStorage.setItem("user", JSON.stringify(user));

          user.tests[testKey] = {
            correct,
            wrong,
            empty,
            percent,
          };

          localStorage.setItem("user", JSON.stringify(user));
        }
        saveTestResult("motor-test-2", correct, wrong, empty, successRate);
      }

      function finishTest(result) {
        const user = JSON.parse(localStorage.getItem("user")) || {};
        user.tests = user.tests || {};
        user.inProgress = user.inProgress || {};

        user.tests["motor-test-2"] = result; // yeni sonu√ß
        delete user.inProgress["motor-test-2"]; // yarƒ±m kalma durumu silinir

        localStorage.setItem("user", JSON.stringify(user));
      }

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;

      loadQuestion();
    </script>
  </body>
