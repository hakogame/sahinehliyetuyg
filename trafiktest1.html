        <style>
          :root {

            --card: #ffffff;

              var(--primary)

            animation: bgMove 12s infinite alternate;
          }

          @keyframes bgMove {
            0% {
              background-position: 0% 50%;
            }
            100% {
              background-position: 100% 50%;
            }
          }

          /* HEADER */

          .top-bar {
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
          }

          .top-bar h2 {
            font-size: 22px;
            margin-bottom: 6px;
          }

          .top-bar a {
            display: inline-block;
            margin-top: 6px;
            padding: 6px 12px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
          }

          .top-bar a:hover {
            transform: scale(1.05);
            opacity: 0.9;
          }

          /* CONTAINER */

          .quiz-container {
            max-width: 540px;
            margin: auto;
            padding: 18px;
            animation: fadeUp 0.6s ease;
          }

          @keyframes fadeUp {
            from {
              opacity: 0;
              transform: translateY(30px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }

          /* AD */

          .ad-area {
            background: white;
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
          }

          /* CARD */

          .card {
            background: white;
            border-radius: 22px;
            padding: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: cardPop 0.4s ease;
          }

          @keyframes cardPop {
            from {
              transform: scale(0.9);
              opacity: 0;
            }
            to {
              transform: scale(1);
              opacity: 1;
            }
          }

          .card h2 {
            font-size: 17px;
            margin-bottom: 12px;
            text-align: center;
          }

          /* IMAGE */

          .question-img {
            width: 100%;
            border-radius: 14px;
            margin: 12px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
          }

          /* OPTIONS */

          #options button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 500;
            background: #f1f5f9;
            cursor: pointer;
            transition: 0.25s;
          }

          #options button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
          }

          .correct {
            background: linear-gradient(135deg, #22c55e, #16a34a) !important;
            color: white;
          }

          .wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626) !important;
            color: white;
          }

          /* INFO */

          #infoBox {
            display: none;
            background: #fffbeb;
            border-left: 5px solid var(--warning);
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
            font-size: 14px;
            animation: fadeUp 0.4s;
          }

          /* NAV */

          .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 18px;
          }

          .nav-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(
              135deg,
              var(--secondary),
              var(--primary)
            );
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
          }

          .nav-buttons button:hover {
            transform: scale(1.05);
            opacity: 0.9;
          }
        </style>
      </head>

      <body>

            },

              options: [

                "Biraz sonra kƒ±rmƒ±zƒ± ƒ±≈üƒ±ƒüƒ±n yanacaƒüƒ±nƒ±",
              ],
              correct: 2,
              explanation:
                "Kƒ±rmƒ±zƒ± ve sarƒ± ƒ±≈üƒ±ƒüƒ±n birlikte yanmasƒ±, s√ºr√ºc√ºn√ºn harekete hazƒ±rlanmasƒ± gerektiƒüini bildirir.",
            },
            {
              text: "Emniyet Genel M√ºd√ºrl√ºƒü√ºn√ºn yetki alanƒ± dƒ±≈üƒ±ndaki yerlerde trafiƒüin d√ºzenlenmesi ve denetlenmesini hangi kurulu≈ü yerine getirir?",
              options: [
                "ƒ∞l √ñzel ƒ∞dareleri",
                "Afet ƒ∞≈üleri Genel M√ºd√ºrl√ºƒü√º",
                "Jandarma Genel Komutanlƒ±ƒüƒ±",
                "Sivil Savunma Genel M√ºd√ºrl√ºƒü√º",
              ],
              correct: 2,
              explanation:
                "Emniyet Genel M√ºd√ºrl√ºƒü√º dƒ±≈üƒ±ndaki b√∂lgelerde trafik hizmetleri Jandarma Genel Komutanlƒ±ƒüƒ± tarafƒ±ndan y√ºr√ºt√ºl√ºr.",
            },
            {

              image: "soru23-7.jpg",
              options: [
                "Hƒ±zƒ±nƒ± artƒ±rmalƒ±",
                "Hƒ±zƒ±nƒ± azaltmalƒ±",
                "Geriye d√∂nmeli",
                "Yolun kayganlƒ±ƒüƒ±nƒ± kontrol etmeli",
              ],
              correct: 1,
              explanation:
                "Bu trafik i≈üareti s√ºr√ºc√ºn√ºn hƒ±zƒ±nƒ± azaltarak dikkatli ilerlemesi gerektiƒüini bildirir.",
            },
            {
              text: "≈ûekildeki trafik i≈üaretinin anlamƒ± nedir?",
              image: "soru24-6.jpg",
              options: [
                "Ehli hayvanlar giremez",
                "Ehli hayvanlar ge√ßebilir",
                "Vah≈üi hayvanlar giremez",
                "Vah≈üi hayvanlar ge√ßebilir",
              ],
              correct: 3,
              explanation:
                "Bu i≈üaret, vah≈üi hayvanlarƒ±n yola √ßƒ±kabileceƒüini bildirir ve s√ºr√ºc√ºn√ºn dikkatli olmasƒ±nƒ± ister.",
            },
            {
              text: "Belirlenen yasal limitlerin √ºzerinde alkoll√º olarak ara√ß kullandƒ±ƒüƒ± birinci defa tespit edilen s√ºr√ºc√ºn√ºn, s√ºr√ºc√º belgesi ka√ß ay s√ºreyle geri alƒ±nƒ±r?",
              options: ["2", "3", "5", "6"],
              correct: 3,
              explanation:
                "Alkoll√º ara√ß kullandƒ±ƒüƒ± ilk kez tespit edilen s√ºr√ºc√ºlerin belgeleri 6 ay s√ºreyle geri alƒ±nƒ±r.",
            },
            {
              text: "S√ºr√ºc√ºler d√∂n√º≈ülerde a≈üaƒüƒ±dakilerden hangisini yapmak zorundadƒ±r?",
              options: [
                "Niyetini d√∂n√º≈ü lambasƒ±yla √∂nceden bildirmek",
                "Aniden ≈üerit deƒüi≈ütirmek",
                "D√∂n√º≈üten sonra i≈üaret vermek",
                "Arkadan gelenlere yol vermemek",
              ],
              correct: 0,
              explanation:
                "S√ºr√ºc√ºler d√∂n√º≈ü yapmadan √∂nce d√∂n√º≈ü lambasƒ±yla niyetlerini √∂nceden bildirmek zorundadƒ±r.",
            },
            {
              text: "≈ûekildeki ta≈üƒ±t yolu √ºzerinde bulunan yazƒ± neyi bildirmektedir?",
              image: "soru28-12-300x221.jpg",
              options: [
                "I≈üƒ±klara 50 m kaldƒ±ƒüƒ±nƒ±",
                "Asgari hƒ±z sƒ±nƒ±rƒ±nƒ±",
                "Azami hƒ±z sƒ±nƒ±rƒ±nƒ±",
                "Takip mesafesini",
              ],
              correct: 2,
              explanation:
                "Yol √ºzerindeki yazƒ±, o yolda uyulmasƒ± gereken en y√ºksek hƒ±z sƒ±nƒ±rƒ±nƒ± belirtir.",
            },
            {
              text: "A≈üaƒüƒ±dakilerden hangisi √ßevre kirliliƒüini √∂nleme a√ßƒ±sƒ±ndan olumlu bir davranƒ±≈ütƒ±r?",
              options: [
                "Motoru durdurmak",
                "Atƒ±klarƒ± √ßevreye atmamak",
                "Kalitesiz yakƒ±t kullanmak",
                "Ara√ßtan dƒ±≈üarƒ± √ß√∂p atmak",
              ],
              correct: 1,
              explanation:
                "Bakƒ±m sƒ±rasƒ±nda √ßƒ±kan atƒ±klarƒ±n √ßevreye bƒ±rakƒ±lmamasƒ± √ßevre kirliliƒüini √∂nler.",
            },
            {
              text: "Aracƒ±n s√ºr√ºc√º belgesiz ki≈üilerce s√ºr√ºlmesine izin veren ara√ß sahibine hangi ceza uygulanƒ±r?",
              options: [
                "Trafikten men",
                "Eƒüitime g√∂nderme",
                "ƒ∞dari para cezasƒ±",
                "Belgeye el koyma",
              ],
              correct: 2,
              explanation:
                "Ara√ß sahibine, tescil plakasƒ± √ºzerinden idari para cezasƒ± uygulanƒ±r.",
            },
          ];

          const questionText = document.getElementById("questionText");
          const optionsDiv = document.getElementById("options");
          const infoBox = document.getElementById("infoBox");
          const questionImg = document.getElementById("questionImg");

          function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
            optionsDiv.innerHTML = "";
            infoBox.style.display = "none";

            if (q.image) {
              questionImg.src = q.image;
              questionImg.style.display = "block";
            } else {
              questionImg.style.display = "none";
            }

            q.options.forEach((opt, i) => {
              const btn = document.createElement("button");
              btn.textContent = opt;

              if (userAnswers[currentQuestion] !== null) {
                btn.disabled = true;
                if (i === q.correct) btn.classList.add("correct");
                if (i === userAnswers[currentQuestion] && i !== q.correct)
                  btn.classList.add("wrong");
              }

              btn.onclick = () => selectAnswer(i, btn);
              optionsDiv.appendChild(btn);
            });
          }

          function selectAnswer(i, btn) {
            if (userAnswers[currentQuestion] !== null) return;
            userAnswers[currentQuestion] = i;
            const q = questions[currentQuestion];

            document
              .querySelectorAll("#options button")
              .forEach((b) => (b.disabled = true));

            if (i === q.correct) {
              btn.classList.add("correct");
              setTimeout(nextQuestion, 700);
            } else {
              btn.classList.add("wrong");
              document
                .querySelectorAll("#options button")
                [q.correct].classList.add("correct");
              infoBox.textContent = q.explanation;
              infoBox.style.display = "block";
            }
          }

          function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
              currentQuestion++;
              loadQuestion();
            } else {
              showResult();
            }
          }
          function prevQuestion() {
            if (currentQuestion > 0) {
              currentQuestion--;
              loadQuestion();
            }
          }
          function showResult() {
            let correct = 0;
            let wrong = 0;
            let empty = 0;

            userAnswers.forEach((answer, i) => {
              if (answer === null) {
                empty++;
              } else if (answer === questions[i].correct) {
                correct++;
              } else {
                wrong++;
              }
            });

            const total = questions.length;
            const successRate = Math.round((correct / total) * 100);

            document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>

      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
      <p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>

      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
            function saveTestResult(testKey, correct, wrong, empty, success) {
              let user = JSON.parse(localStorage.getItem("user"));

              if (!user) {
                user = {
                  nickname: "Misafir",
                  tests: {},
                };
              }

              const percent = Math.round((correct / 10) * 100);
              let scorePercent = Math.round((correct / total) * 100);

              user.xp += scorePercent;

              localStorage.setItem("user", JSON.stringify(user));

              user.tests[testKey] = {
                correct,
                wrong,
                empty,
                percent,
              };

              localStorage.setItem("user", JSON.stringify(user));
            }
            saveTestResult("trafik-test-1", correct, wrong, empty, successRate);
          }

          function finishTest(result) {
            const user = JSON.parse(localStorage.getItem("user")) || {};
            user.tests = user.tests || {};
            user.inProgress = user.inProgress || {};

            user.tests["trafik-test-1"] = result; // yeni sonu√ß
            delete user.inProgress["trafik-test-1"]; // yarƒ±m kalma durumu silinir

            localStorage.setItem("user", JSON.stringify(user));
          }

          document.getElementById("nextBtn").onclick = nextQuestion;
          document.getElementById("prevBtn").onclick = prevQuestion;

          loadQuestion();
        </script>
      </body>
