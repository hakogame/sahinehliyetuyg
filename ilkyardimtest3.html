    <link

    <style>
      :root {
        --primary: #2563eb;
        --secondary: #1e3a8a;
        --bg1: #020617;
        --bg2: #0f172a;
        --card: #ffffff;
        --text: #0f172a;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #facc15;
      }

      * {

        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        animation: bgMove 12s infinite alternate;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      /* HEADER */

      .top-bar {
        background: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .top-bar h2 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .top-bar a {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      .top-bar a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* CONTAINER */

      .quiz-container {
        max-width: 540px;
        margin: auto;
        padding: 18px;
        animation: fadeUp 0.6s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* AD */

      .ad-area {
        background: white;
        border-radius: 14px;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      /* CARD */

      .card {
        background: white;
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: cardPop 0.4s ease;
      }

      @keyframes cardPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h2 {
        font-size: 17px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* IMAGE */

      .question-img {
        width: 100%;
        border-radius: 14px;
        margin: 12px 0;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* OPTIONS */

      #options button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 500;
        background: #f1f5f9;
        cursor: pointer;
        transition: 0.25s;
      }

      #options button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .correct {
        background: linear-gradient(135deg, #22c55e, #16a34a) !important;
        color: white;
      }

      .wrong {
        background: linear-gradient(135deg, #ef4444, #dc2626) !important;
        color: white;
      }

      /* INFO */

      #infoBox {
        display: none;
        background: #fffbeb;
        border-left: 5px solid var(--warning);
        padding: 12px;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 14px;
        animation: fadeUp 0.4s;
      }

      /* NAV */

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 18px;
      }

      .nav-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav-buttons button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <header class="top-bar">
      <h2>≈ûahin Ehliyet</h2>
      <a href="katagoriler.html">‚¨Ö Kategorilere D√∂n</a>
    </header>

    <div class="quiz-container">

      <div class="card">

        <div class="nav-buttons">
          <button id="prevBtn">‚¨Ö Geri</button>
          <button id="nextBtn">ƒ∞leri ‚û°</button>
        </div>

    </div>

    <script>
      let currentQuestion = 0;
      let userAnswers = Array(10).fill(null);

      const questions = [
        {
          text: "A≈üaƒüƒ±dakilerden hangisi kazazedede solunumun olmadƒ±ƒüƒ±nƒ± g√∂steren bir belirtidir?",
          options: [
            "Bilincinin kƒ±sa s√ºreli kapanmasƒ±",
            "Aƒürƒ±lƒ± uyaranlara cevap vermesi",
            "Y√ºzde solgunluk ve ba≈ü d√∂nmesi",
            "G√∂ƒü√ºs kafesi hareketlerinin olmamasƒ±",
          ],
          correct: 3,
          explanation:
            "Solunumu olmayan ki≈üide g√∂ƒü√ºs kafesi hareket etmez. Bu, solunumun durduƒüunu g√∂steren en √∂nemli belirtidir.",
        },

        {
          text: "Burkulmalarda a≈üaƒüƒ±daki ilk yardƒ±m uygulamalarƒ±ndan hangisini yapmak yanlƒ±≈ütƒ±r?",
          options: [
            "Burkulan b√∂lgenin dinlendirilmesi",
            "Burkulan b√∂lgenin y√ºksekte tutulmasƒ±",
            "Burkulan b√∂lgeye sƒ±cak uygulama yapƒ±lmasƒ±",
            "Burkulan b√∂lgeye buz torbasƒ± konulmasƒ±",
          ],
          correct: 2,
          explanation:
            "Burkulmalarda sƒ±cak uygulama yapƒ±lmaz. Soƒüuk uygulama ≈üi≈üliƒüi ve aƒürƒ±yƒ± azaltƒ±r.",
        },

        {
          text: "Ta≈ü, yumruk ya da sopa gibi etkenlerin ≈üiddetli olarak √ßarpmasƒ± ile olu≈üan yaralara ne ad verilir?",
          options: [
            "Kesik yaralar",
            "Ezilki yaralar",
            "Delici yaralar",
            "Par√ßalƒ± yaralar",
          ],
          correct: 1,
          explanation:
            "Darbe sonucu olu≈üan yaralara ezilme (ezilki) yaralarƒ± denir.",
        },

        {
          text: "Kalp atƒ±mlarƒ± alƒ±namayan yeti≈ükin bir insana g√∂ƒü√ºs kemiƒüine uygulanan baskƒ± ne kadar √ß√∂kmelidir?",
          image: "soru4.jpg",
          options: ["1 cm", "2 cm", "5 cm", "6 cm"],
          correct: 2,
          explanation:
            "Kalp masajƒ±nda g√∂ƒü√ºs kemiƒüi yakla≈üƒ±k 5 cm √ß√∂kt√ºr√ºlmelidir.",
        },

        {
          text: "Organlara yeterli miktarda kan gitmemesi sonucu olu≈üan hayati tehlike durumuna ne ad verilir?",
          options: ["≈ûok", "Tƒ±kanma", "Kalp durmasƒ±", "Soluk durmasƒ±"],
          correct: 0,
          explanation:
            "≈ûok, dokulara yeterli kan gitmemesi sonucu olu≈üan hayati bir durumdur.",
        },

        {
          text: "Havadaki oksijen ile kandaki karbondioksitin yer deƒüi≈ütirmesi hangi sistem sayesinde olur?",
          options: [
            "Sinir sistemi",
            "Sindirim sistemi",
            "Solunum sistemi",
            "ƒ∞skelet sistemi",
          ],
          correct: 2,
          explanation:
            "Oksijen ve karbondioksit deƒüi≈üimi solunum sistemi sayesinde ger√ßekle≈üir.",
        },

        {
          text: "A≈üaƒüƒ±dakilerin hangisinde kƒ±rƒ±k olduƒüunda atelle tespit yapƒ±lmaz?",
          options: [
            "Kal√ßa kemiƒüinde",
            "K√∂pr√ºc√ºk kemiƒüinde",
            "√ñn kol kemiƒüinde",
            "Bacak kemiƒüinde",
          ],
          correct: 0,
          explanation:
            "Kal√ßa kƒ±rƒ±klarƒ±nda atelle tespit yapƒ±lmaz, hasta hareket ettirilmez.",
        },

        {
          text: "A≈üaƒüƒ±dakilerden hangisi ilk yardƒ±m √ßantasƒ±nda bulunmalƒ±dƒ±r?",
          options: [
            "Gazlƒ± bez",
            "Oksijenli su",
            "Kaƒüƒ±t mendil",
            "Aƒürƒ± kesici ila√ß",
          ],
          correct: 0,
          explanation:
            "Gazlƒ± bez, kanamalarƒ± durdurmak i√ßin ilk yardƒ±m √ßantasƒ±nda bulunmalƒ±dƒ±r.",
        },

        {
          text: "A≈üaƒüƒ±daki kazazedelerden hangisi kaza yerinden ilk √∂nce ta≈üƒ±nmalƒ±dƒ±r?",
          options: [
            "Birinci derece yanƒ±ƒüƒ± olan",
            "Solunum zorluƒüu √ßeken",
            "Ayaƒüƒ±nda √ßƒ±kƒ±k olan",
            "√ñlm√º≈ü olan",
          ],
          correct: 1,
          explanation:
            "Solunum problemi ya≈üayan ki≈üiler √∂ncelikli olarak ta≈üƒ±nmalƒ±dƒ±r.",
        },

        {
          text: "Yeti≈ükinlerde yapƒ±lan dƒ±≈ü kalp masajƒ± ile ilgili verilenlerden hangisi doƒürudur?",
          options: [
            "G√∂ƒü√ºs kemiƒüinin alt ve √ºst ucu tespit edilerek uygulanƒ±r",
            "Kazazededen uzak durulmalƒ±dƒ±r",
            "Basƒ± ve kaldƒ±rma ritmik yapƒ±lmalƒ±dƒ±r",
            "G√∂ƒü√ºs kemiƒüi 1 cm √ß√∂kt√ºr√ºl√ºr",
          ],
          correct: 2,
          explanation: "Kalp masajƒ± ritmik ve d√ºzenli ≈üekilde yapƒ±lmalƒ±dƒ±r.",
        },
      ];

      const questionText = document.getElementById("questionText");
      const optionsDiv = document.getElementById("options");
      const infoBox = document.getElementById("infoBox");
      const questionImg = document.getElementById("questionImg");

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = `${currentQuestion + 1}. ${q.text}`;
        optionsDiv.innerHTML = "";
        infoBox.style.display = "none";

        if (q.image) {
          questionImg.src = q.image;
          questionImg.style.display = "block";
        } else {
          questionImg.style.display = "none";
        }

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          if (userAnswers[currentQuestion] !== null) {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add("correct");
            if (i === userAnswers[currentQuestion] && i !== q.correct)
              btn.classList.add("wrong");
          }

          btn.onclick = () => selectAnswer(i, btn);
          optionsDiv.appendChild(btn);
        });
      }

      function selectAnswer(i, btn) {
        if (userAnswers[currentQuestion] !== null) return;
        userAnswers[currentQuestion] = i;
        const q = questions[currentQuestion];

        document
          .querySelectorAll("#options button")
          .forEach((b) => (b.disabled = true));

        if (i === q.correct) {
          btn.classList.add("correct");
          setTimeout(nextQuestion, 700);
        } else {
          btn.classList.add("wrong");
          document
            .querySelectorAll("#options button")
            [q.correct].classList.add("correct");
          infoBox.textContent = q.explanation;
          infoBox.style.display = "block";
        }
      }

      function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResult();
        }
      }
      function prevQuestion() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      }
      function showResult() {
        let correct = 0;
        let wrong = 0;
        let empty = 0;

        userAnswers.forEach((answer, i) => {
          if (answer === null) {
            empty++;
          } else if (answer === questions[i].correct) {
            correct++;
          } else {
            wrong++;
          }
        });

        const total = questions.length;
        const successRate = Math.round((correct / total) * 100);

        document.querySelector(".quiz-container").innerHTML = `
    <div class="card" style="text-align:center">
      <h2>Test Sonucu</h2>

      <p>‚úÖ Doƒüru: <strong>${correct}</strong></p>
      <p>‚ùå Yanlƒ±≈ü: <strong>${wrong}</strong></p>
      <p>‚ö™ Bo≈ü: <strong>${empty}</strong></p>

      <hr>

      <p>Ba≈üarƒ± Oranƒ±: <strong>%${successRate}</strong></p>
<p>Tebrikler bu testi √ß√∂zerek XP kazandƒ±nƒ±z! Seviyenizi hesabƒ±nƒ±zda g√∂rebilirsiniz.</p>
      <button 
        onclick="window.location.href='katagoriler.html'"
        style="
          margin-top:15px;
          padding:12px 25px;
          border:none;
          border-radius:12px;
          background:#2a5298;
          color:white;
          font-size:16px;
          cursor:pointer;
        ">
        Bitir
      </button>
    </div>
  `;
        function saveTestResult(testKey, correct, wrong, empty, success) {
          let user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            user = {
              nickname: "Misafir",
              tests: {},
            };
          }

          const percent = Math.round((correct / 10) * 100);
          let scorePercent = Math.round((correct / total) * 100);
          user.xp += scorePercent;

          localStorage.setItem("user", JSON.stringify(user));

          user.tests[testKey] = {
            correct,
            wrong,
            empty,
            percent,
          };

          localStorage.setItem("user", JSON.stringify(user));
        }
        saveTestResult("ilkyardim-test-3", correct, wrong, empty, successRate);
      }

      function finishTest(result) {
        const user = JSON.parse(localStorage.getItem("user")) || {};
        user.tests = user.tests || {};
        user.inProgress = user.inProgress || {};

        user.tests["ilkyardim-test-3"] = result; // yeni sonu√ß
        delete user.inProgress["ilkyardim-test-3"]; // yarƒ±m kalma durumu silinir

        localStorage.setItem("user", JSON.stringify(user));
      }

      document.getElementById("nextBtn").onclick = nextQuestion;
      document.getElementById("prevBtn").onclick = prevQuestion;

      loadQuestion();
    </script>
  </body>
</html>
